logging:
  level:
    org.springframework.web: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: "*"
bucket4j:
  enabled: true
  filters:
  - metrics:
      types:
      - consumed-counter
      - rejected-counter
  - cache-name: buckets
    filter-method: webflux
    url: .*
    filter-order: 1
    rate-limits:
    - bandwidths:
      - capacity: 5
        time: 10
        unit: seconds
